<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Sound</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="weather_container">
                <h1>Weather Sound</h1>
                <button id="summer" class="weather_btn btn">
                    <img
                        src="./images/summer.jpeg"
                        alt="summer"
                        data-name="summer"
                    />
                    <label for="volume-slider"></label>
                    <input type="range" id="volume-slider" min="0" max="100" />
                </button>
                <button id="autumn" class="weather_btn btn">
                    <img
                        src="./images/autumn.jpeg"
                        alt="autumn"
                        data-name="autumn"
                    /><label for="volume-slider"></label>
                    <input type="range" id="volume-slider" min="0" max="100" />
                </button>
                <button id="winter" class="weather_btn btn">
                    <img
                        src="./images/winter.jpeg"
                        alt="winter"
                        data-name="winter"
                    /><label for="volume-slider"></label>
                    <input type="range" id="volume-slider" min="0" max="100" />
                </button>
            </div>
        </div>
        <script defer src="/app.js"></script>
    </body>
</html>
